<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-LightGrayishCyanBackground">
  <header class="bg-bg_mobile bg-cover md:bg-bg_desktop p-12 lg:p-16 bg-DesaturatedDarkCyan mb-16">

  </header>
  <main class="w-11/12 lg:w-9/12 mx-auto  font-cfont">
    <div class='flex flex-col md:flex-row relative mx-auto bg-white py-12 md:py-6 px-6 md:px-2 rounded-lg shadow-2xl border-l-4 border-DesaturatedDarkCyan'>
      <div class="absolute md:relative w-3/12 md:w-2/12 top-0 left-3 md:left-0 flex justify-center items-center transform -translate-y-1/2 md:translate-y-0 md:mr-5"><img src="images/photosnap.svg" class="w-11/12 md:w-10/12 lg:w-7/12" alt=""></div>
      <div class="lg:flex lg:justify-between lg:items-center w-full">
        <div>
          <div class="flex items-center"><span class="font-bold text-sm text-DesaturatedDarkCyan mr-4">
            Photosnap
          </span><div class="py-2 px-3 rounded-3xl inline-block text-white font-bold bg-DesaturatedDarkCyan text-center mr-4">
            <p class="text-xs">New!</p>
          </div><span class="py-2 px-3 rounded-3xl text-xs inline-block text-white font-bold bg-VeryDarkGrayishCyan text-center ">
            Featured
          </span></div>
          <h3 class="text-lg font-bold my-3 text-VeryDarkGrayishCyan hover:text-DesaturatedDarkCyan">
            <a href="#">
              Senior Frontend Developer
            </a>

          </h3>
          
          <ul class="flex text-DarkGrayishCyan text-sm font-medium mb-3">
            <li>
              1d ago
            </li >
            <li class=" ml-3">
              <span class="mr-1 font-bold">&#8226;</span><span>Full Time</span>
            </li>
            <li class=" ml-3">
              <span class="mr-1 font-bold">&#8226;</span><span>USA only</span>
            </li>
          </ul>
        </div>
        <hr class=" text-LightGrayishCyanBackground mx-auto md:hidden">
        <div class="flex mt-3 lg:mt-0 flex-wrap lg:w-2/5">
          <div>
            <span class="py-2 px-4 rounded-lg h-auto text-xs inline-block text-DesaturatedDarkCyan font-bold bg-LightGrayishCyanBackground text-center m-2 lg:mt-0 hover:text-white hover:bg-DesaturatedDarkCyan cursor-pointer">
              Frontend
            </span>  
          </div>
          <div>
            <span class="py-2 px-4 rounded-lg text-xs inline-block lg:block text-DesaturatedDarkCyan font-bold bg-LightGrayishCyanBackground text-center m-2 lg:mt-0 hover:text-white hover:bg-DesaturatedDarkCyan cursor-pointer">
              Senior
            </span>
          </div>
          <div>
            <span class="py-2 px-4 rounded-lg text-xs inline-block text-DesaturatedDarkCyan font-bold bg-LightGrayishCyanBackground text-center m-2 lg:mt-0 hover:text-white hover:bg-DesaturatedDarkCyan cursor-pointer">
              HTML
            </span>
          </div>
          <div>
            <span class="py-2 px-4 rounded-lg text-xs inline-block text-DesaturatedDarkCyan font-bold bg-LightGrayishCyanBackground text-center m-2 lg:mt-0 hover:text-white hover:bg-DesaturatedDarkCyan cursor-pointer">
              CSS
            </span>
          </div>
          <div>
            <span class="py-2 px-4 rounded-lg text-xs inline-block text-DesaturatedDarkCyan font-bold bg-LightGrayishCyanBackground text-center m-2 lg:mt-0 hover:text-white hover:bg-DesaturatedDarkCyan cursor-pointer">
              JavaScript
            </span>
          </div>
          
        </div>
      </div>
    </div>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
